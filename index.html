<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verificador de CPF</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1>Verificador de CPF</h1>
    <div class="mb-3">
      <label for="cpfInput" class="form-label">Digite o CPF:</label>
      <input type="text" class="form-control" id="cpfInput" placeholder="000.000.000-00">
    </div>
    <button type="button" class="btn btn-primary" onclick="verificarCPF()">Verificar CPF</button>
    <div id="resultado" class="mt-3"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
